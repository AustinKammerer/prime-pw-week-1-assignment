<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="helloWorld.js"></script>
  </head>
  <body>
    <!-- Create a header element.  -->
    <header>
      <!-- Inside the header, add an <h1> element containing your name -->
      <h1>Austin Kammerer</h1>
    </header>

    <!-- Include an image -->
    <img src="https://source.unsplash.com/ngIMASOenII" alt="" />
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>My favorite outdoor activity is snowboarding</li>
      <li>
        If I could have one superpower, I would choose the ability to teleport
        anywhere on the planet
      </li>
      <li>I know how to drive a stick-shift</li>
    </ul>
    <!-- Create a footer element. -->
    <footer>
      <!-- Inside your footer, put a <p> element with your favorite quote -->
      <p>
        "You miss one hundred percent of the shots you never take." -- Wayne
        Gretzky
      </p>
    </footer>
  </body>
</html>
